<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
        <div class="left">
            <img src="./agustin-fernandez-1Pmp9uxK8X8-unsplash (1).jpg" class="image" alt="Image of barber cutting hair">
            <img src="./odin-lined.png" class="logo">
            <h4 id="cut-text">Get your Cut-G</h4>
        </div>
    
        <div class="right">
            <h1 id="appointment">Get your appointment now!</h1>
            <h2 id="signuptext">Sign Up</h3>
        <div class="form">
            <form action="#" method="post">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname"  required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname"required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"required>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone"required min="5">

                <label for="password">Password:</label>
                <input type="text" id="password" name="password"required>

                <label for="confirmpassword">Confirm password:</label>
                <input type="text" id="confirmpassword" name="confirmpassword"required>
                <p></p>
                <button type="submit">Sign Up</button>
                <h6 id="loginuser">Already a user? <a href="#">Log in</a></h6>

            </form>
 
            </div>
        
   
</body>
</html>
